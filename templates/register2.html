<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link  rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Добро пожаловать</title>

</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

<form name="login-form" class="login-form" action="" method="post">
    <div class="header">
        <h1>Регистрация</h1>
        <span>Введите ваши учетные данные</span>
    </div>


    <div class="content">
        <p>
            <label for="usernamesignup" class="uname" data-icon="u">Логин: </label>
            <input id="usernamesignup" name="usernamesignup" required="required" type="text" />
        </p>
        <p>
            <label for="passwordsignup" class="youpasswd" data-icon="p">Пароль: </label>
            <input id="passwordsignup" name="passwordsignup" required="required" type="password" />
        </p>
         <p>
             <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Подтвердите пароль: </label>
             <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" />
         </p>
    </div>

    <div class="footer">
        <p class="signin button">
            <input type="submit" value="Зарегистрироваться"/>
        </p>
        <br>
        <br>
        <br>
        <p class="change_link">
            Уже зарегистрировались?
            <a href="#tologin" class="to_subscribe"> Войти </a>
        </p>
    </div>
</form>
</div>
<div class="gradient"></div>

<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});

	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>
</body>
</html>
