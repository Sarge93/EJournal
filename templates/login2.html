<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link  rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Добро пожаловать</title>

</head>
<body>


<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
		<h1>Авторизация</h1>
		<span>Введите ваши регистрационные данные для входа в ваш личный кабинет. </span>
    </div>

    <div class="content">
		<input name="username" type="text" class="input username" value="Логин" onfocus="this.value=''" placeholder="login" />
		<input name="password" type="password" class="input password" value="Пароль" onfocus="this.value=''" placeholder="password"/>
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="ВОЙТИ" class="button" />
		<input type="submit" name="submit" value="Регистрация" class="register" />
    </div>

</form>
</div>
<div class="gradient"></div>

<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});

	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>
</body>
</html>
